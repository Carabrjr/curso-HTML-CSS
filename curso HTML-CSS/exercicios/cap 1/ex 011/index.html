<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h2>imagens dinamicas</h2>
    <p>tente abrir essa imagem vaios dispositivos diferentes ou simplismente aumente e diminua o tamanho da tela</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h2>reproduzindo audio</h2>
    <audio src="midias/kiss.mp3" controls autoplay></audio>
    <audio preload="auto" autoplay controls loop>
        <source src="midias/kiss.mp3" type="audio/mpeg">
        <source src="midias/kiss.ogg" type="audio/ogg">
    </audio>
    <h2>colocando videos</h2>
    
</body>
</html>
